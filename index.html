<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India's Privacy Trust Gap - Interactive Exploration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, RadialBarChart, RadialBar, PolarAngleAxis } = Recharts;

        const PrivacyDashboard = () => {
            const [selectedClause, setSelectedClause] = useState(null);
            const [activeViz, setActiveViz] = useState('hero');

            // DPDPA Clause Data
            const clauseData = [
                { name: 'C1: National Security', acceptance: 58, fill: '#10b981', description: 'Government can process data for national security without consent' },
                { name: 'C2: Legitimate Purposes', acceptance: 42, fill: '#f59e0b', description: 'Consent may not be required for "legitimate purposes"' },
                { name: 'C3: Research Exemptions', acceptance: 52, fill: '#3b82f6', description: 'Government can exempt research activities' },
                { name: 'C4: Startup Exemptions', acceptance: 45, fill: '#f59e0b', description: 'Startups may be exempt from consent notices' },
                { name: 'C5: No Compensation', acceptance: 38, fill: '#ef4444', description: 'No compensation for citizens after breaches' },
                { name: 'C6: Board Tenure', acceptance: 54, fill: '#10b981', description: 'Board members serve 2-year terms' },
                { name: 'C7: Board Appointment', acceptance: 51, fill: '#3b82f6', description: 'Central Government appoints Board members' },
                { name: 'C8: Voluntary Sharing', acceptance: 55, fill: '#10b981', description: 'DPDPA doesn\'t apply to voluntarily shared data' },
                { name: 'C9: No Lawsuits', acceptance: 35, fill: '#ef4444', description: 'No lawsuits against Government for good faith actions' },
                { name: 'C10: Data Transfer', acceptance: 41, fill: '#ef4444', description: 'Data can be transferred abroad unless restricted' }
            ];

            // Cookie Banner Data
            const bannerData = [
                { type: 'Confirmation Only', accept: 46, reject: 0, close: 34, exit: 20 },
                { type: 'Binary Choice', accept: 11, reject: 45, close: 34, exit: 10 },
                { type: 'No Option', accept: 0, reject: 0, close: 22, exit: 78 }
            ];

            // Global Comparison
            const globalData = [
                { metric: 'DPDPA/GDPR Awareness', india: 16, eu: 60, us: 45 },
                { metric: 'Trust in Organizations', india: 32, eu: 54, us: 48 },
                { metric: 'Cookie Rejection Rate', india: 45, eu: 68, us: 52 }
            ];

            // Paradox Data
            const paradoxData = {
                claims: [
                    { label: 'Never Share Data', count: 190, color: '#10b981' },
                    { label: 'When Required', count: 223, color: '#f59e0b' },
                    { label: 'Share Readily', count: 15, color: '#ef4444' }
                ],
                actions: [
                    { label: 'Always Accept Cookies', count: 80, color: '#ef4444' },
                    { label: 'Sometimes Accept', count: 183, color: '#f59e0b' },
                    { label: 'Mostly Reject', count: 165, color: '#10b981' }
                ]
            };

            const renderHero = () => (
                <div className="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-900 via-purple-900 to-red-900 text-white p-8">
                    <div className="text-center max-w-4xl">
                        <h1 className="text-6xl font-bold mb-6">India's Privacy Trust Gap</h1>
                        <p className="text-2xl mb-12 text-gray-200">Exploring the deficit in trust with people on the use of their personal data</p>
                        
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                            <div className="bg-white/10 backdrop-blur-md p-6 rounded-xl">
                                <div className="text-5xl font-bold text-yellow-400 mb-2">16%</div>
                                <div className="text-sm">Understand DPDPA</div>
                            </div>
                            <div className="bg-white/10 backdrop-blur-md p-6 rounded-xl">
                                <div className="text-5xl font-bold text-red-400 mb-2">82%</div>
                                <div className="text-sm">Value Privacy</div>
                            </div>
                            <div className="bg-white/10 backdrop-blur-md p-6 rounded-xl">
                                <div className="text-5xl font-bold text-orange-400 mb-2">50%</div>
                                <div className="text-sm">Struggle to Reject</div>
                            </div>
                        </div>

                        <button 
                            onClick={() => setActiveViz('paradox')}
                            className="bg-gradient-to-r from-orange-500 to-red-600 px-8 py-4 rounded-full text-lg font-semibold hover:scale-105 transition-transform cursor-pointer"
                        >
                            Explore the Data
                        </button>

                        <div className="mt-16 pt-8 border-t border-white/20 text-sm text-gray-400">
                            <p className="font-semibold mb-2">Data Sources:</p>
                            <p>Max Planck Institute & IIT Bombay (428 users, 2024)</p>
                            <p>PwC India Survey (3,000+ respondents, 2024)</p>
                        </div>
                    </div>
                </div>
            );

            const renderParadox = () => (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 text-white p-8">
                    <div className="max-w-7xl mx-auto">
                        <h2 className="text-5xl font-bold text-center mb-4">The Privacy Paradox</h2>
                        <p className="text-xl text-center text-gray-300 mb-12">What Indians claim vs. what they actually do</p>

                        <div className="grid md:grid-cols-2 gap-12">
                            <div className="bg-gradient-to-br from-green-900/30 p-8 rounded-2xl border border-green-500/30">
                                <h3 className="text-3xl font-bold mb-8 text-green-400">Claims About Sharing</h3>
                                {paradoxData.claims.map((item, i) => (
                                    <div key={i} className="mb-6">
                                        <div className="flex justify-between mb-2">
                                            <span className="font-semibold">{item.label}</span>
                                            <span className="text-2xl font-bold" style={{color: item.color}}>{item.count}</span>
                                        </div>
                                        <div className="w-full bg-gray-700 rounded-full h-4">
                                            <div className="h-4 rounded-full" style={{width: `${(item.count/428)*100}%`, backgroundColor: item.color}}></div>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <div className="bg-gradient-to-br from-red-900/30 p-8 rounded-2xl border border-red-500/30">
                                <h3 className="text-3xl font-bold mb-8 text-red-400">Actual Cookie Behavior</h3>
                                {paradoxData.actions.map((item, i) => (
                                    <div key={i} className="mb-6">
                                        <div className="flex justify-between mb-2">
                                            <span className="font-semibold">{item.label}</span>
                                            <span className="text-2xl font-bold" style={{color: item.color}}>{item.count}</span>
                                        </div>
                                        <div className="w-full bg-gray-700 rounded-full h-4">
                                            <div className="h-4 rounded-full" style={{width: `${(item.count/428)*100}%`, backgroundColor: item.color}}></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="mt-12 bg-yellow-900/20 p-8 rounded-2xl border border-yellow-500/30 text-center">
                            <p className="text-xl text-yellow-400 font-semibold">‚ö†Ô∏è 30 people who claimed to "never share" still "always accept cookies"</p>
                        </div>

                        <div className="flex justify-center mt-12 gap-4">
                            <button onClick={() => setActiveViz('hero')} className="bg-gray-700 px-6 py-3 rounded-lg hover:bg-gray-600 cursor-pointer">‚Üê Back</button>
                            <button onClick={() => setActiveViz('dpdpa')} className="bg-gradient-to-r from-purple-500 to-blue-600 px-8 py-3 rounded-lg font-semibold cursor-pointer">DPDPA Clauses ‚Üí</button>
                        </div>
                    </div>
                </div>
            );

            const renderDPDPA = () => (
                <div className="min-h-screen bg-gradient-to-br from-orange-900 to-red-900 text-white p-8">
                    <div className="max-w-7xl mx-auto">
                        <h2 className="text-5xl font-bold text-center mb-4">DPDPA Clause Acceptance</h2>
                        <p className="text-xl text-center text-gray-300 mb-12">Click any segment to learn more</p>

                        <div className="grid md:grid-cols-2 gap-8 mb-12">
                            <div className="bg-white/5 p-8 rounded-2xl">
                                <ResponsiveContainer width="100%" height={400}>
                                    <RadialBarChart 
                                        innerRadius="10%" 
                                        outerRadius="90%" 
                                        data={clauseData} 
                                        startAngle={90} 
                                        endAngle={-270}
                                    >
                                        <PolarAngleAxis type="number" domain={[0, 100]} tick={false} />
                                        <RadialBar 
                                            dataKey="acceptance" 
                                            cornerRadius={10}
                                            onClick={(data) => setSelectedClause(data)}
                                            cursor="pointer"
                                        />
                                        <Tooltip content={({ active, payload }) => {
                                            if (active && payload?.[0]) {
                                                return (
                                                    <div className="bg-gray-900 p-4 rounded-lg border border-gray-700">
                                                        <p className="font-bold">{payload[0].payload.name}</p>
                                                        <p className="text-sm text-gray-300">{payload[0].payload.acceptance}% Acceptance</p>
                                                    </div>
                                                );
                                            }
                                            return null;
                                        }} />
                                    </RadialBarChart>
                                </ResponsiveContainer>
                            </div>

                            <div className="bg-white/5 p-8 rounded-2xl">
                                <h3 className="text-2xl font-bold mb-6">
                                    {selectedClause ? selectedClause.name : 'Click a segment to view details'}
                                </h3>
                                {selectedClause ? (
                                    <div>
                                        <div className="mb-6">
                                            <div className="text-5xl font-bold mb-2" style={{color: selectedClause.fill}}>
                                                {selectedClause.acceptance}%
                                            </div>
                                            <div className="text-gray-400">Acceptance Rate</div>
                                        </div>
                                        <p className="text-gray-300 mb-6">{selectedClause.description}</p>
                                        <div className={`p-4 rounded-lg ${selectedClause.acceptance >= 50 ? 'bg-green-900/30' : 'bg-red-900/30'}`}>
                                            <p className="font-semibold mb-2">
                                                {selectedClause.acceptance >= 50 ? '‚úì More Acceptable' : '‚úó Less Acceptable'}
                                            </p>
                                            <p className="text-sm text-gray-300">
                                                {selectedClause.acceptance >= 50 
                                                    ? 'Users show moderate to high acceptance of this clause'
                                                    : 'Users express concern and rejection of this clause'
                                                }
                                            </p>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        <div className="bg-green-900/20 p-4 rounded-lg border border-green-500/30">
                                            <p className="font-semibold text-green-400 mb-2">Most Accepted</p>
                                            <p className="text-sm">C1: National Security (58%)</p>
                                            <p className="text-sm">C8: Voluntary Sharing (55%)</p>
                                        </div>
                                        <div className="bg-red-900/20 p-4 rounded-lg border border-red-500/30">
                                            <p className="font-semibold text-red-400 mb-2">Least Accepted</p>
                                            <p className="text-sm">C9: No Lawsuits (35%)</p>
                                            <p className="text-sm">C5: No Compensation (38%)</p>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="flex justify-center gap-4">
                            <button onClick={() => setActiveViz('paradox')} className="bg-gray-700 px-6 py-3 rounded-lg hover:bg-gray-600 cursor-pointer">‚Üê Back</button>
                            <button onClick={() => setActiveViz('banners')} className="bg-gradient-to-r from-blue-500 to-purple-600 px-8 py-3 rounded-lg font-semibold cursor-pointer">Cookie Banners ‚Üí</button>
                        </div>
                    </div>
                </div>
            );

            const renderBanners = () => (
                <div className="min-h-screen bg-gradient-to-br from-purple-900 to-indigo-900 text-white p-8">
                    <div className="max-w-7xl mx-auto">
                        <h2 className="text-5xl font-bold text-center mb-4">Cookie Banner Journey</h2>
                        <p className="text-xl text-center text-gray-300 mb-12">How banner design shapes user behavior</p>

                        <div className="bg-white/5 p-8 rounded-2xl mb-12">
                            <ResponsiveContainer width="100%" height={400}>
                                <BarChart data={bannerData}>
                                    <CartesianGrid strokeDasharray="3 3" stroke="#ffffff20" />
                                    <XAxis dataKey="type" stroke="#fff" />
                                    <YAxis stroke="#fff" />
                                    <Tooltip 
                                        contentStyle={{ backgroundColor: '#1f2937', border: '1px solid #374151', borderRadius: '8px' }}
                                        labelStyle={{ color: '#fff' }}
                                    />
                                    <Legend />
                                    <Bar dataKey="accept" stackId="a" fill="#ef4444" name="Accept" />
                                    <Bar dataKey="reject" stackId="a" fill="#10b981" name="Reject" />
                                    <Bar dataKey="close" stackId="a" fill="#f59e0b" name="Close" />
                                    <Bar dataKey="exit" stackId="a" fill="#6b7280" name="Exit" />
                                </BarChart>
                            </ResponsiveContainer>
                        </div>

                        <div className="grid md:grid-cols-3 gap-6 mb-12">
                            <div className="bg-white/10 p-6 rounded-xl text-center">
                                <div className="text-4xl font-bold text-red-400 mb-2">46%</div>
                                <div className="text-sm">Accept when no reject option</div>
                            </div>
                            <div className="bg-white/10 p-6 rounded-xl text-center">
                                <div className="text-4xl font-bold text-green-400 mb-2">45%</div>
                                <div className="text-sm">Reject when given clear choice</div>
                            </div>
                            <div className="bg-white/10 p-6 rounded-xl text-center">
                                <div className="text-4xl font-bold text-orange-400 mb-2">78%</div>
                                <div className="text-sm">Exit when no options provided</div>
                            </div>
                        </div>

                        <div className="flex justify-center gap-4">
                            <button onClick={() => setActiveViz('dpdpa')} className="bg-gray-700 px-6 py-3 rounded-lg hover:bg-gray-600 cursor-pointer">‚Üê Back</button>
                            <button onClick={() => setActiveViz('themes')} className="bg-gradient-to-r from-green-500 to-teal-600 px-8 py-3 rounded-lg font-semibold cursor-pointer">Themes ‚Üí</button>
                        </div>
                    </div>
                </div>
            );

            const renderThemes = () => (
                <div className="min-h-screen bg-gradient-to-br from-teal-900 to-green-900 text-white p-8">
                    <div className="max-w-7xl mx-auto">
                        <h2 className="text-5xl font-bold text-center mb-4">Three Interconnected Themes</h2>
                        <p className="text-xl text-center text-gray-300 mb-12">From 143 open-ended responses</p>

                        <div className="flex items-center justify-center gap-12 mb-12 flex-wrap">
                            <div className="flex flex-col items-center">
                                <div className="w-48 h-48 rounded-full bg-gradient-to-br from-red-500 to-red-700 flex flex-col items-center justify-center shadow-2xl">
                                    <div className="text-5xl mb-2">üîí</div>
                                    <div className="text-2xl font-bold">Theme 1</div>
                                    <div className="text-sm text-center px-4">Privacy Concerns</div>
                                </div>
                            </div>

                            <div className="text-6xl text-yellow-400">‚Üî</div>

                            <div className="flex flex-col items-center">
                                <div className="w-48 h-48 rounded-full bg-gradient-to-br from-yellow-500 to-yellow-700 flex flex-col items-center justify-center shadow-2xl">
                                    <div className="text-5xl mb-2">‚öñÔ∏è</div>
                                    <div className="text-2xl font-bold">Theme 2</div>
                                    <div className="text-sm text-center px-4">DPDPA Reform</div>
                                </div>
                            </div>

                            <div className="text-6xl text-blue-400">‚Üî</div>

                            <div className="flex flex-col items-center">
                                <div className="w-48 h-48 rounded-full bg-gradient-to-br from-blue-500 to-blue-700 flex flex-col items-center justify-center shadow-2xl">
                                    <div className="text-5xl mb-2">üèõÔ∏è</div>
                                    <div className="text-2xl font-bold">Theme 3</div>
                                    <div className="text-sm text-center px-4">System Distrust</div>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white/5 p-8 rounded-2xl mb-12">
                            <p className="text-xl text-center text-gray-300 leading-relaxed">
                                <span className="text-red-400 font-semibold">Privacy concerns</span> drive demands for 
                                <span className="text-yellow-400 font-semibold"> better regulation</span>, but both are shaped by deep 
                                <span className="text-blue-400 font-semibold"> skepticism about government</span> motives and capabilities
                            </p>
                        </div>

                        <div className="flex justify-center gap-4">
                            <button onClick={() => setActiveViz('banners')} className="bg-gray-700 px-6 py-3 rounded-lg hover:bg-gray-600 cursor-pointer">‚Üê Back</button>
                            <button onClick={() => setActiveViz('global')} className="bg-gradient-to-r from-indigo-500 to-purple-600 px-8 py-3 rounded-lg font-semibold cursor-pointer">Global Context ‚Üí</button>
                        </div>
                    </div>
                </div>
            );

            const renderGlobal = () => (
                <div className="min-h-screen bg-gradient-to-br from-indigo-900 to-purple-900 text-white p-8">
                    <div className="max-w-7xl mx-auto">
                        <h2 className="text-5xl font-bold text-center mb-4">India vs. Global Privacy Metrics</h2>
                        <p className="text-xl text-center text-gray-300 mb-12">How India compares to EU and US</p>

                        <div className="bg-white/5 p-8 rounded-2xl mb-12">
                            <ResponsiveContainer width="100%" height={400}>
                                <BarChart data={globalData}>
                                    <CartesianGrid strokeDasharray="3 3" stroke="#ffffff20" />
                                    <XAxis dataKey="metric" stroke="#fff" />
                                    <YAxis stroke="#fff" domain={[0, 100]} />
                                    <Tooltip 
                                        contentStyle={{ backgroundColor: '#1f2937', border: '1px solid #374151', borderRadius: '8px' }}
                                        labelStyle={{ color: '#fff' }}
                                    />
                                    <Legend />
                                    <Bar dataKey="india" fill="#f97316" name="India" />
                                    <Bar dataKey="eu" fill="#3b82f6" name="EU (GDPR)" />
                                    <Bar dataKey="us" fill="#8b5cf6" name="US (CCPA)" />
                                </BarChart>
                            </ResponsiveContainer>
                        </div>

                        <div className="grid md:grid-cols-3 gap-6 mb-12">
                            <div className="bg-orange-900/30 p-6 rounded-xl border border-orange-500/30">
                                <h3 className="text-xl font-bold mb-4 text-orange-400">üáÆüá≥ India</h3>
                                <div className="space-y-3">
                                    <div><span className="font-semibold">Awareness:</span> 16%</div>
                                    <div><span className="font-semibold">Trust:</span> 32%</div>
                                    <div><span className="font-semibold">Action:</span> 45%</div>
                                </div>
                            </div>
                            <div className="bg-blue-900/30 p-6 rounded-xl border border-blue-500/30">
                                <h3 className="text-xl font-bold mb-4 text-blue-400">üá™üá∫ EU (GDPR)</h3>
                                <div className="space-y-3">
                                    <div><span className="font-semibold">Awareness:</span> 60%</div>
                                    <div><span className="font-semibold">Trust:</span> 54%</div>
                                    <div><span className="font-semibold">Action:</span> 68%</div>
                                </div>
                            </div>
                            <div className="bg-purple-900/30 p-6 rounded-xl border border-purple-500/30">
                                <h3 className="text-xl font-bold mb-4 text-purple-400">üá∫üá∏ US (CCPA)</h3>
                                <div className="space-y-3">
                                    <div><span className="font-semibold">Awareness:</span> 45%</div>
                                    <div><span className="font-semibold">Trust:</span> 48%</div>
                                    <div><span className="font-semibold">Action:</span> 52%</div>
                                </div>
                            </div>
                        </div>

                        <div className="bg-gradient-to-r from-red-900/30 to-orange-900/30 p-8 rounded-2xl border border-red-500/30 text-center">
                            <p className="text-2xl font-bold text-red-400 mb-4">The Gap</p>
                            <p className="text-lg text-gray-300">India lags significantly in privacy regulation awareness despite having a large, rapidly digitizing population</p>
                        </div>

                        <div className="flex justify-center gap-4 mt-12">
                            <button onClick={() => setActiveViz('themes')} className="bg-gray-700 px-6 py-3 rounded-lg hover:bg-gray-600 cursor-pointer">‚Üê Back</button>
                            <button onClick={() => setActiveViz('hero')} className="bg-gradient-to-r from-blue-500 to-purple-600 px-8 py-3 rounded-lg font-semibold cursor-pointer">Back to Start</button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="font-sans">
                    {activeViz === 'hero' && renderHero()}
                    {activeViz === 'paradox' && renderParadox()}
                    {activeViz === 'dpdpa' && renderDPDPA()}
                    {activeViz === 'banners' && renderBanners()}
                    {activeViz === 'themes' && renderThemes()}
                    {activeViz === 'global' && renderGlobal()}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PrivacyDashboard />);
    </script>
</body>
</html>
